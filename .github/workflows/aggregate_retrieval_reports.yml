name: Aggregate Retrieval Report

on:
  push:
    paths:
      - 'experiments/results/retrieval_eval/*.json'
  workflow_dispatch:

jobs:
  aggregate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install plotly kaleido

      - name: Run aggregator script
        run: |
          python src/jarokelo_tracker/rag/evaluation/assemble_retrieval_reports.py \
            --results-dir experiments/results/retrieval_eval \
            --img-dir docs/experiments/imgs \
            --report-path docs/experiments/retrieval_eval_report.md

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Commit and push cleanup
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add docs/experiments/embeddings_comparison_results_aggregated.html
          git diff --quiet && git diff --staged --quiet || git commit -m "[Auto-commit] Embedding comparison results update [skip ci]"

          RETRIES=10
          for i in $(seq 1 $RETRIES); do
            git pull --rebase
            git push https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }} HEAD:master && break || {
              echo "Push failed, retrying ($i/$RETRIES)..."
              sleep 3
            }
          done
