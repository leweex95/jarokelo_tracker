name: Run data pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'data/raw/**'
  workflow_dispatch:
    inputs:
      backend:
        description: "Vector DB backend"
        required: true
        default: "faiss"
      embedding:
        description: "Embedding model"
        required: true
        default: "sentence-transformers/distiluse-base-multilingual-cased-v2"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.set-vars.outputs.backend }}
      embedding: ${{ steps.set-vars.outputs.embedding }}
    steps:
      - name: Set variables
        id: set-vars
        run: |
          # Push-triggered workflow now triggers with a default of 'faiss', modify if needed!
          echo "backend=${{ github.event.inputs.backend || 'faiss' }}" >> $GITHUB_OUTPUT
          # Push-triggered workflow now triggers with a default of 'sentence-transformers/distiluse-base-multilingual-cased-v2', modify if needed!
          echo "embedding=${{ github.event.inputs.embedding || 'sentence-transformers/distiluse-base-multilingual-cased-v2' }}" >> $GITHUB_OUTPUT
          echo "DEBUG: backend=${{ github.event.inputs.backend }}, embedding=${{ github.event.inputs.embedding }}"
        
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Cache Poetry packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry/cache
            ~/.cache/pypoetry/artifacts
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-
          
      - name: Set up Python & Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry==2.2.0
          poetry install --no-interaction --no-root

      - name: Clean Poetry cache  # drop only expired/unneeded cached packages, keep valid ones
        run: poetry cache clear pypi --expired -n || true

  preprocess_rag:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Restore Poetry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry/cache
            ~/.cache/pypoetry/artifacts
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - name: Generate Hungarian locale
        run: |
          sudo locale-gen hu_HU.UTF-8
          sudo update-locale

      - name: Set up Python & install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry==2.2.0
          poetry install --no-interaction --no-root

      - name: Run RAG preprocessing
        run: poetry run python ./src/jarokelo_tracker/preprocess/preprocess_rag.py

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      
      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add ./data/processed/rag/
          git diff --quiet && git diff --staged --quiet || git commit -m "[Auto-commit] Update processed data for RAG [skip ci]"
          
          RETRIES=10
          for i in $(seq 1 $RETRIES); do
            git pull --rebase
            git push https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }} HEAD:master && break || {
              echo "Push failed, retrying ($i/$RETRIES)..."
              sleep 3
            }
          done

  preprocess_eda:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Restore Poetry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry/cache
            ~/.cache/pypoetry/artifacts
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - name: Generate Hungarian locale
        run: |
          sudo locale-gen hu_HU.UTF-8
          sudo update-locale

      - name: Set up Python & install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry==2.2.0
          poetry install --no-interaction --no-root

      - name: Run EDA preprocessing
        run: poetry run python ./src/jarokelo_tracker/preprocess/preprocess_eda.py

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      
      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add ./data/processed/eda/
          git diff --quiet && git diff --staged --quiet || git commit -m "[Auto-commit] Update processed data for EDA [skip ci]"
          
          RETRIES=10
          for i in $(seq 1 $RETRIES); do
            git pull --rebase
            git push https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }} HEAD:master && break || {
              echo "Push failed, retrying ($i/$RETRIES)..."
              sleep 3
            }
          done

  generate_reports:
    runs-on: ubuntu-latest
    needs: preprocess_eda
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Restore Poetry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry/cache
            ~/.cache/pypoetry/artifacts
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - name: Set up Python & install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry==2.2.0
          poetry install --no-interaction --no-root

      - name: Generate CSV reports for PowerBI
        run: poetry run python ./src/jarokelo_tracker/eda/generate_csv_reports.py

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      
      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add ./data/processed/powerbi/
          git diff --quiet && git diff --staged --quiet || git commit -m "[Auto-commit] Update reports for PowerBI [skip ci]"
          
          RETRIES=10
          for i in $(seq 1 $RETRIES); do
            git pull --rebase
            git push https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }} HEAD:master && break || {
              echo "Push failed, retrying ($i/$RETRIES)..."
              sleep 3
            }
          done         

  vectorstore:
    runs-on: ubuntu-latest
    needs: 
      - setup
      - preprocess_rag
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Debug propagated outputs (debug, can be removed later)
        run: |
          echo "Setup outputs:"
          echo "backend=${{ needs.setup.outputs.backend }}"
          echo "embedding=${{ needs.setup.outputs.embedding }}"
  
      - name: Restore Poetry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry/cache
            ~/.cache/pypoetry/artifacts
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - name: Set up Python & install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry==2.2.0
          poetry install --no-interaction --no-root
          
      - name: Ensure latest master
        run: |
          git fetch origin master
          git rebase origin/master

      - name: Build vector store
        run: |
          poetry run python ./scripts/build_vector_store.py --backend "${{ needs.setup.outputs.backend }}" --embedding "${{ needs.setup.outputs.embedding }}"

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
    
      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add ./data/vector_store/
          git diff --quiet && git diff --staged --quiet || git commit -m "[Auto-commit] Update vector store [skip ci]"
          
          RETRIES=10
          for i in $(seq 1 $RETRIES); do
            git pull --rebase
            git push https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }} HEAD:master && break || {
              echo "Push failed, retrying ($i/$RETRIES)..."
              sleep 3
            }
          done

  cleanup_vectorstore:
    runs-on: ubuntu-latest
    needs: 
      - setup
      - vectorstore
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Ensure latest master
        run: |
          git fetch origin master
          git rebase origin/master

      - name: Delete old vector store folders
        env:
          BACKEND: ${{ needs.setup.outputs.backend }}
        run: |
          VECTOR_DIR=./data/vector_store
          STORES=( $(ls -d $VECTOR_DIR/${BACKEND}_* 2>/dev/null) )
          
          if [ ${#STORES[@]} -le 1 ]; then
            echo "Only one or zero ${BACKEND} vector stores, nothing to delete."
            exit 0
          fi

          NEWEST=$(ls -td $VECTOR_DIR/${BACKEND}_* | head -1)
          echo "Keeping newest vector store: $NEWEST"

          for dir in $VECTOR_DIR/${BACKEND}_*; do
            if [ "$dir" != "$NEWEST" ]; then
              echo "Deleting old vector store folder: $dir"
              rm -rf "$dir"
            fi
          done

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      
      - name: Commit and push cleanup
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add ./data/vector_store/
          git diff --quiet && git diff --staged --quiet || git commit -m "[Auto-commit] Cleanup old vector store(s) [skip ci]"
          
          RETRIES=10
          for i in $(seq 1 $RETRIES); do
            git pull --rebase
            git push https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }} HEAD:master && break || {
              echo "Push failed, retrying ($i/$RETRIES)..."
              sleep 3
            }
          done

  cleanup_cache_and_tmp:
    runs-on: ubuntu-latest
    needs: 
      - generate_reports
      - cleanup_vectorstore
    steps:
      - name: Prune old Poetry cache locally
        run: |
          poetry cache clear pypi --expired -n || true
