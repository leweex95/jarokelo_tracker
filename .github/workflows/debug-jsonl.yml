name: Debug JSONL files

on:
  workflow_dispatch:
    inputs:
      file:
        description: 'Path to JSONL file'
        required: true
        default: 'data/raw/2025-09.jsonl'

jobs:
  debug-jsonl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run JSONL debugger
        run: |
          python3 scripts/debug_jsonl.py ${{ github.event.inputs.file }}
