name: Debug JSONL files

on:
  workflow_dispatch:

jobs:
  debug-jsonl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run targeted debugger
        id: run_debug
        run: |
          python3 scripts/debug_jsonl.py data/raw/2025-09.jsonl
        shell: bash
