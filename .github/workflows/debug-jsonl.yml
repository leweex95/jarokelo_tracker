name: Debug JSONL files

on:
  workflow_dispatch:

jobs:
  debug-jsonl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run targeted debugger
        id: run_debug
        run: |
          python3 scripts/debug_targeted.py
        shell: bash

      - name: Run targeted debugger
        id: run_encoding_debug
        run: |
          python3 scripts/debug_encoding.py
        shell: bash

      - name: Upload debug output
        uses: actions/upload-artifact@v4
        with:
          name: debug-jsonl-output
          path: debug-output
